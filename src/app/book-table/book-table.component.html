<div align ="center" class="tableDiv" >
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
 <table mat-table [dataSource]="items2" matSort  class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
  
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Content </th>
        <td mat-cell *matCellDef="let element"> {{element.attributes.content}} </td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Book Link</th>
        <td mat-cell *matCellDef="let element"> {{element.links.self}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
